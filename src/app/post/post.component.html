<div class="container">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

        <div class="form-group">
            <label for="userID">userID</label>
            <select class="form-control" name="userId" id="userId" [(ngModel)]="post.userId">
                <option *ngFor="let id of users" [value]="id.id">{{id.id}} - {{id.name}}</option>


            </select>

        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" [(ngModel)]="post.title">
        </div>
        <div class="form-group">
            <label for="body">body</label>
            <input class="form-control" type="text" id="body" name="body" [(ngModel)]="post.body">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Salvar Postagem</button>
        </div>
    </form>

    <hr style="border: solid;">
    <div *ngFor="let postagem of posts">

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Post</div>
            <div class="card-body">
                <h5 class="card-title">{{postagem.title}}</h5>
                <p class="card-text">{{postagem.body}}</p>
                <button type="button" class="btn btn-outline-light" (click)="exibirComentario(postagem)">Exibir
                    Coment√°rio</button>

            </div>


        </div>

        <div *ngIf="postagem.exibirComentario !=false && postagem.exibirComentario !=null">
            <app-comment [postInput]="postagem.id"></app-comment>
        </div>
        <hr style="border: solid;">


    </div>
